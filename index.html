<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form login" id="form">
            <div class="content">
                <h1>Login</h1>
                <div class="group">
                    <input type="text" class="inputtext" placeholder=" ">
                    <label for="#">Usename</label>
                </div>
                <div class="group">
                    <input type="password" class="inputtext" placeholder=" ">
                    <label for="#">Password</label>
                </div>
                <div class="group group-checkbox">
                    <input type="checkbox" class="checkboxinput" placeholder=" ">
                    <label for="#">Save me</label>
                </div>
                <button>Login</button>
            </div>
            <div class="content">
                <h1>Register</h1>
                <div class="group">
                    <input type="text" class="inputtext" placeholder=" ">
                    <label for="#">Usename</label>
                </div>
                <div class="group">
                    <input type="password" class="inputtext" placeholder=" ">
                    <label for="#">Password</label>
                </div>
                <div class="group group-checkbox">
                    <input type="checkbox" class="checkboxinput" placeholder=" ">
                    <label for="#">Save me</label>
                </div>
                <button>Login</button>
            </div>
            <!--  -->
            <div class="content_background">
                <div id="circur"></div>
            </div>
        </div>
        <div class="options">
            <div class="bg-active" id="bg-active"></div>
            <div class="changetype active" id="login">Login</div>
            <div class="changetype" id="register">Register</div>
        </div>

        <script src="app.js"></script>
</body>
</html>
